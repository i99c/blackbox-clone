<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="...">

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling while the loader is displayed */
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            padding: 20px;
            border-radius: 10px;
            background: white;
        }

        .spinner i {
            animation: rotate 1s infinite linear; /* Add rotation animation */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .inline {
            display: none; /* Initially hide the content */
        }
    </style>
</head>

<body onload="myFunction()">

  <div class="loader-container">
    <div class="loader spinner"><i class="fas fa-spinner fa-5x"></i></div>
  </div>

  <div class="inline">
    <div class="container">
      <div class="ana-div">
        <div id="top-div">
          <a href="sign-in.html">Sign in</a>
          <a href="register.html">Register</a>
        </div>
        <div class="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
      </div>
    </div>
  </div>

  <script>
    let myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
        document.querySelector(".loader-container").style.display = "none";
        document.querySelector(".inline").style.display = "block";
        // Re-enable scrolling
        document.body.style.overflow = "auto";
    }
  </script>

</body>
</html>
